<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Change Password</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
  <!-- Add necessary CSS and JS imports here -->
</head>
<body>
<!-- Add navigation bar here -->

<h1>Change Password</h1>
<form th:action="@{/changePassword}" method="post">
  <div class="form-group">
    <label for="oldPassword">Old Password:</label>
    <input type="password" class="form-control" id="oldPassword" name="oldPassword" required />
  </div>
  <div class="form-group">
    <label for="newPassword">New Password:</label>
    <input type="password" class="form-control" id="newPassword" name="newPassword" required />
  </div>
  <div class="form-group">
    <label for="confirmPassword">Confirm New Password:</label>
    <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required />
  </div>
  <button type="submit" class="btn btn-primary">Change Password</button>
  <a href="/userProfile" class="btn btn-secondary">Cancel</a>
</form>
<div th:if="${passwordError}" class="alert alert-danger" role="alert">
  <p th:text="${passwordError}"></p>
</div>
</body>
</html>

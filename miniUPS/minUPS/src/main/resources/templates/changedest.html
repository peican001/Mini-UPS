<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Change Destination</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />

  <script th:inline="javascript">
    /*<![CDATA[*/
    var errorMessage = /*[[${errorMessage}]]*/ null;
    if (errorMessage) {
      alert(errorMessage);
      window.location.href = "/userPackages";
    }
    /*]]>*/
  </script>

</head>
<body>
<div th:if="${errorMessage}" class="alert alert-danger" role="alert">
  <p th:text="${errorMessage}"></p>
</div>
<div class="container">
  <h1 class="mt-5">Change Destination</h1>
  <form th:action="@{/changedest/{id}(id=${packageID})}" method="post" class="mt-4">
    <div class="mb-3">
      <label for="destinationX" class="form-label">Destination X:</label>
      <input type="number" id="destinationX" name="destinationX" required class="form-control">
    </div>
    <div class="mb-3">
      <label for="destinationY" class="form-label">Destination Y:</label>
      <input type="number" id="destinationY" name="destinationY" required class="form-control">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
    <a href="/userPackages" class="btn btn-secondary">Cancel</a>
  </form>
</div>
</body>
</html>
